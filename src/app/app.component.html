<div class="main">
  <div class="edit">
    <h1>Editor</h1>
    <pre *ngIf="fields" >{{fields | json}}</pre>
  </div>
  <div class="result">
    <h1>Resultado</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
